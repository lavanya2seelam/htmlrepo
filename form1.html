<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <form>
        <h1>HTML Form</h1>
        <table cellspacing="20px">
            <tr>
                <td><label>First Name:</label></td>
                 <td><input type="text" placeholder="Enter first name" size="30"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label> </td>
                <td><input type="text" placeholder="Enter last name" size="30"></td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Email id:</label></td>
                <td><input type="email" placeholder="Enter email id" size="40"></td>
            </tr>
            <tr>
                <td><label>Mobile Number:</label></td>
                <td><input type="number" placeholder="Enter mobile number" size="10"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit"></td>
                 <td><input type="button" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
